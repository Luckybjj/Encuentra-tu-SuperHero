<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FAVICON -->
  <link rel="icon" href=".\assets\img\favicon.ico" type="image/png" />
  <!--CDN Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <title>Prueba Encuentra tu SuperHero</title>
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./assets/img/sh2.jpg" width="30" height="30" class="d-inline-block align-top" alt="" />
      SuperHero
    </a>
  </nav>

  <!--HEADER-->
  <header class="text-center">
    <div class="mt-4">
      <img src="./assets/img/sh1.jpg" width="40%" alt="" srcset="" />
    </div>
  </header>

  <!--BUSQUEDA DEL HÉROE-->
  <section>
    <form>
      <div class="container w-50 my-4">
        <div>
          <div>
            <h1>Encuentra tu SuperHero</h1>
          </div>
          <div>
            <label>Ingresa el número del SuperHero a buscar</label>
          </div>
          <div>
            <input id="heroInput" class="form-control" type="number"
              placeholder="Ingresa un numero entre 1 y 732" />
          </div>
          <button class="btn btn-lg btn-primary my-3">Buscar</button>
        </div>
      </div>
    </form>
  </section>

  <!--FICHA Y GRÁFICO DEL HÉROE (se genera en el script) -->
  <section class="container-fluid mt-3">
    <div class="row px-5">
      <div class="row no-gutters col-12 col-md-6" id="heroInfo"></div>

      <div class="col-12 col-md-6 my-4" id="heroStats"></div>
    </div>
  </section>

  <!--CANVAS-->
  <div id="chartContainer" style="height: 300px; width: 100%"></div>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <!--CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <!--SCRIPT PROPIO-->
  <script src="./assets/js/script.js"></script>
</body>

</html>
